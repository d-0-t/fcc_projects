<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <meta name="author" content="Dot">
  <meta name="description" content="Random Quote Machine">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Carattere" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Xanh+Mono" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="container">
    <img id="floral" src="https://github.com/d-0-t/fcc_projects/blob/main/frontend/random_quote_machine/divider-6279955_640.png?raw=true">
    <div id="pagetitle">Vampire Orbituary</div>
    <div id="quote-box">
      <span id="author" class="fader"></span>
      <hr>
      <div id="quoteplace" class="fader">
        <span class="qm">“</span>
        <span id="text"></span>
        <span class="qm">”</span>
      </div>
      <hr>
      <div id="buttons">
        <button id="new-quote" disabled>Refresh</button>
        <a class="twitter-share-button" id="tweet-quote" target="_top"><button><i class="fab fa-twitter"></i></button></a>
      </div>
    </div>
    <footer><a href="https://github.com/d-0-t">by <b>Dot</b></a></footer>
  </div>
</body>
